<!DOCTYPE html>
<html>
<head>
    <title>Campsite Icons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #fff;
            padding: 20px;
        }

        .header {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 40px;
            font-size: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .search-input:focus {
            background: #fff;
            border-color: #000;
            box-shadow: 0 0 0 1px #000;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #64748b;
        }

        .icon-count {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 0 20px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            background: #f8fafc;
            color: #64748b;
            font-size: 14px;
        }

        .tab.active {
            background: #f1f5f9;
            color: #000;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .icon-card {
            aspect-ratio: 1;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .icon-card:hover {
            border-color: #000;
            background: #f8fafc;
        }

        .icon-preview {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-preview svg {
            width: 100%;
            height: 100%;
        }

        .icon-name {
            font-size: 12px;
            color: #64748b;
            text-align: center;
            word-break: break-word;
        }

        .copy-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 7px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .icon-card:hover .copy-overlay {
            opacity: 1;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
            animation: fadeOut 2s forwards;
        }

        .attribution {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 14px;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fullscreen-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }

        .size-info {
            color: #64748b;
            font-size: 14px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <button onclick="toggleFullscreen()" class="fullscreen-button">Toggle Fullscreen</button>
    
    <div class="header">
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search all icons..." 
                class="search-input"
                autocomplete="off"
            />
            <div class="icon-count">Total Icons: <span id="iconCount">0</span></div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-type="outline" onclick="setActiveTab('outline')">
            Outline<span class="size-info">24Ã—24, 1.5px stroke</span>
        </div>
        <div class="tab" data-type="solid" onclick="setActiveTab('solid')">Solid</div>
    </div>

    <div class="grid" id="iconGrid"></div>
    
    <div class="attribution">Gathered by 0nabilbk</div>

    <script src="icons.js"></script>
    <script>
        function createIconCard(icon) {
            return `
                <div class="icon-card" onclick="copyToClipboard(${JSON.stringify(icon.svg)})">
                    <div class="icon-preview">${icon.svg}</div>
                    <div class="icon-name">${icon.name}</div>
                    <div class="copy-overlay">Copy SVG</div>
                </div>
            `;
        }

        function filterIcons(searchTerm) {
            const filtered = icons.filter(icon => 
                icon.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderIcons(filtered);
            document.getElementById('iconCount').textContent = filtered.length;
        }

        function renderIcons(iconsToRender) {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = iconsToRender.map(icon => createIconCard(icon)).join('');
        }

        function copyToClipboard(svg) {
            navigator.clipboard.writeText(svg).then(() => {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = 'Copied to clipboard!';
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 2000);
            });
        }

        function setActiveTab(type) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.type === type);
            });
            
            const filtered = type === 'solid' 
                ? icons.filter(icon => icon.name.includes('-filled'))
                : icons.filter(icon => !icon.name.includes('-filled'));
            
            renderIcons(filtered);
            document.getElementById('iconCount').textContent = filtered.length;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderIcons(icons.filter(icon => !icon.name.includes('-filled')));
            document.getElementById('iconCount').textContent = icons.length;
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterIcons(e.target.value);
        });
    </script>
</body>
</html>
